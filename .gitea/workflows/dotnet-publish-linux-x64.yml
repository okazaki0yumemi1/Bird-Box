name: publish

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:
  publish:

    runs-on: linux-x64

    steps:
    - name: Create directory for code
      run: mkdir ~/gitea
      
    - name: Clone repo
      run: git clone ${{ secrets.BIRD_BOX_REPO }} ~/gitea
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: |
        cd ~/gitea/projects/Bird-Box
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ../Bird-Box-linux-x64 -r linux-x64 --self-contained true /p:UseAppHost=true
      
    - name: Deploy to server
      uses: https://gitea.com/aquelle1/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-rlgoDzvc -i --delete"
        SOURCE: "~/gitea/projects/Bird-Box-arm64"
        REMOTE_HOST: ${{ secrets.SSH_HOST }}
        REMOTE_USER: ${{ secrets.SSH_USER }}
        TARGET: ${{ secrets.SSH_DIR }}